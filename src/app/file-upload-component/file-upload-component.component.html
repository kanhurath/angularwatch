<!--Header Part-->
<app-header></app-header>
<div class="container-fluid pt-1 mb-5 fileupload_section">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item"><a><strong>Indent Dealer</strong></a></li>
            </ol>
        </nav>
    </div>
    <div class="upload_body">
        <div class="sotitle mt-5 mb-4">So Upload for Placing Orders</div>
        <div style="text-align: center;">
            <!-- <button onclick=winopen() >SO Upload</button> -->
            <button class="bt_soupload" (click)="showPdfModal(gDrivePdf)">SO Upload</button>
            <!--<a onclick="http://172.25.7.106:8080/NPSCSOUpload/uploadSOFile">SO Upload</a>-->
            <!-- <a [routerLink]="['/so-upload']">SO Upload</a>  -->
        </div>
    </div>
</div>

<!--Footer Part-->
<app-footer></app-footer>

<!--Upload Modal Box-->
<ng-template #gDrivePdf let-modal>
    <div class="modal-header">
        <div>SO Upload</div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <object data="https://nplaunch.titan.in/NPSCSOUpload/uploadSOFile" width="100%" height="400">
            <embed src="https://nplaunch.titan.in/NPSCSOUpload/uploadSOFile" width="100%" height="400" />
        </object>

        <!-- <object data="http://localhost:8080/NPSCSOUpload/uploadSOFile" width="100%" height="400">
            <embed src="http://localhost:8080/NPSCSOUpload/uploadSOFile" width="100%" height="400" />
        </object> -->


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">
            Close
        </button>
    </div>
</ng-template>
