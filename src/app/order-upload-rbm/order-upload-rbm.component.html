<!--Header Part-->
<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item"><a><strong>RBM Order Upload</strong></a></li>
            </ol>
        </nav>
    </div>
    <div class="cnt_body">
        <div class="row">
            <div class="col-md-4 offset-md-4 pb-4 pt-3">
                <h4 class="text-center">RBM Order Uploading</h4>
            </div>
            <div class="u_abmorder col-md-6">
                <div class="all_upload_error_msg" style="background-color: bisque;" *ngIf="valueshow == 1">
                    <button (click)="closemsg()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="success_msg" *ngFor="let item of messageshow; let i=index">{{item}}</div>
                </div>
                <br>
                <br>
                <form class="form-horizontal" enctype="multipart/form-data" method="post" name="RbmOrderUploadCsv"
                    #addfrm="ngForm" (ngSubmit)="rbmorderUpload(addfrm)">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">File <span
                                        class="mandatoryfiles">*</span></label>
                                <div class="col-sm-6">
                                    <input #file type="file" (click)="file.value = null" (change)="fileUpload($event)"
                                        Placeholder="Upload file" class="btn btn-default" required
                                        [(ngModel)]="rbmupload" #rbmuploadRef="ngModel" name="rbmupload">
                                </div>
                            </div>
                            <div *ngIf="rbmuploadRef.invalid && (formSubmitted || rbmuploadRef.dirty)"
                                class="alert-danger">
                                CSV format file is required
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <button [disabled]="isProcessing" class="btn btn-outline-primary" type="submit">
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
                                Upload
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Footer Part-->
<app-footer></app-footer>
