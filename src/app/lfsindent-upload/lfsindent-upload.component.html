<!--Header Part-->
<app-header></app-header>
<div class="container-fluid pt-1 mb-5 fileupload_section">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item"><a><strong>Retail Merchandiser</strong></a></li>
            </ol>
        </nav>
    </div>
    <div class="upload_body">
        <div class="sotitle mt-5 mb-4">Retail Merchandiser for Retail Store</div>
        <div style="text-align: center;">
            <!-- <button onclick=winopen() >SO Upload</button> -->
            <button class="bt_soupload" (click)="showPdfModal(gDrivePdf)">LFS Upload</button>
        </div>
    </div>
</div>

<!--Footer Part-->
<app-footer></app-footer>

<!--Upload Modal Box-->
<ng-template #gDrivePdf let-modal>
    <div class="modal-header">
        <div>LFS Merchandiser Upload</div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- 
            <iframe crossOrigin="anonymous" [src]="urlSafe" width="100%" style="height:80vh">
            </iframe>
     -->

        <!-- <object data="https://nplaunch.titan.in/NPSCSOUpload/LFSUploadGet" width="100%" height="400">
            <embed src="https://nplaunch.titan.in/NPSCSOUpload/LFSUploadGet" width="100%" height="400" />
        </object> -->


        <object data="https://nplaunch.titan.in/NPSCSOUpload/LFSUploadGet" width="100%" height="400">
            <embed src="https://nplaunch.titan.in/NPSCSOUpload/LFSUploadGet" width="100%" height="400" />
        </object>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">
            Close
        </button>
    </div>
</ng-template>
