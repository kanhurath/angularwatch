      <ngx-datatable #myTable id="exportable" class="material striped" style="height: 340px;" [rows]="indentDetails"
        [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="40" [scrollbarV]="true"
        [sorts]="[{prop: 'name', dir: 'desc'}]">

        <!-- <ngx-datatable #myTable id="exportable" class="material striped" style="height: 340px; overflow-y:auto;

        <ngx-datatable-column name="Indent Number">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.indentNumber}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Dealer Code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.dealerName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Indent Date">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.indentDate}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ABM Code">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.abmcode}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ABM Name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.abmname}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="QTY">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.qty}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="UCP">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.ucp}}
          </ng-template>
        </ngx-datatable-column>
