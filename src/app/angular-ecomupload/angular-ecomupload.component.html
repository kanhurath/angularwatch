<!--Header Part-->
<app-header></app-header>
<div class="container-fluid pt-1 mb-5 fileupload_section">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item"><a><strong>ECOM Merchandiser Upload</strong></a></li>
            </ol>
        </nav>
    </div>
    <div class="col-md-6 offset-md-3">
        <div class="col-md-6 offset-md-3 pb-4 pt-3">
            <h4 class="collection_tit">Bulk Indent For ECOM Merchandiser</h4>
        </div>
        <div class="all_upload_error_msg" style="background-color: bisque;" *ngIf="valueshow == 1">
            <button (click)="closemsg()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="success_msg" *ngFor="let item of messageshow;let i=index">{{item}}</div>
        </div>
        <br>
        <br>
        <form class="form-horizontal" enctype="multipart/form-data" method="post" name="angularEcomupload"
            #addfrm="ngForm" (ngSubmit)="ecomUploadsubmit(addfrm)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Choose Catagory <span
                                class="mandatoryfiles">*</span></label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="radio" class="col-lg-1" value="watch" name="catagory" required
                                    [(ngModel)]="catagory" #catagoryRef="ngModel">Watches
                                <input type="radio" class="col-lg-1" value="clock" name="catagory" required
                                    [(ngModel)]="catagory" #catagoryRef="ngModel">Clock
                                <input type="radio" class="col-lg-1" value="braclet" name="catagory" required
                                    [(ngModel)]="catagory" #catagoryRef="ngModel">Braclet
                            </div>
                            <div *ngIf="catagoryRef.invalid && (formSubmitted || catagoryRef.dirty || catagoryRef.touched)"
                                class="alert-danger">
                                <span *ngIf="catagoryRef.errors?.required">
                                    Catagory is Required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">File <span class="mandatoryfiles">*</span></label>
                        <div class="col-sm-8">
                            <input #file type="file" (click)="file.value = null" (change)="fileUpload($event)"
                                Placeholder="Upload file" class="btn btn-default" required>
                            <div *ngIf="!file_name && !catagoryRef.errors && (formSubmitted || file.dirty || file.touched)"
                                class="alert-danger">
                                <!-- <span *ngIf="file.errors?.required"> -->
                                File is Required
                                <!-- </span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button [disabled]="isProcessing" class="btn btn-outline-primary" type="submit">
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm mr-1"></span>
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="{{urlDownloadEcom}}">Download ECOM Format File</a>
        </form>
    </div>
</div>

<!--Footer Part-->
<app-footer></app-footer>
